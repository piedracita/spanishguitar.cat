name: ðŸš€ Deploy Spanishguitar.cat via FTP

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Syncing Files
    runs-on: ubuntu-latest

    # AIXÃ’ Ã‰S EL QUE EVITARÃ€ QUE ES SOLAPIN PROCESSOS
    concurrency: 
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: ðŸ“‚ FTP Upload
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ./spanishguitar.cat/
        timeout: 60000 # Un minut de marge per si el servidor va lent